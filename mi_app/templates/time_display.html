<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Time Display</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="crossorigin="anonymous"></script>

        {% load static %}
        <link rel="stylesheet" href="{% static 'css/style.css' %}"> 
    </head>

    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Â¡Hola {{request.session.name}}!</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="fotos">Fotos</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="time_display">Reloj</a>
                  </li>
                </ul>
              </div>
            </div>
        </nav>
        <div class="container">
            <div class="card">
                <div class="row">
                    <div class="col-4">
                        <div class="card-header">
                        <h4>Hora Actual en</h4> 
                        <h2> Santiago</h2>
                        <h4>Chile</h4>
                        </div>
                    </div>
                    <div class="col-8">
                        <div class="card-body">
                            <div class="calendar" id='calendar'>
                                <span class="diaw text-capitalize">{{dayw}}</span>, 
                                <span class="dia text-capitalize">{{day}}</span>
                            </div>
                            <div class="row" id='clock'>
                                <div class='col-12' id='reloj'>
                                    <span class='square1' id='span'>{{timeH}}</span>:<span class='square1' id='span'>{{timeM}}</span>:<span class='square2' id='span'>{{timeS}}</span class='display-6'>
                                </div>
                            </div>                
                        </div>                    
                    </div>

                </div>
            </div>
        </div>        
        <script src="{% static 'js/scripts.js'%}"></script> 
    </body>
</html>
